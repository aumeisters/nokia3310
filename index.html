<!DOCTYPE html>
<html>
<head>
	<title>Nokia 3310</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>
	<div class="main">
		<div class="output-wrapper">
			<div class="output"><span class="outletter"></span><span class="letter"></span></div>
		</div>
		<div class="nokia">
			<div class="nokia-screen"></div>
			<div class="nokia-keyboard">
				<div class="nokia-keyboard-options">
					<div class="nokia-keyboard-options-left">
						<div class="nokia-keyboard-options-clear" id="button-clear"></div>
					</div>
					<div class="nokia-keyboard-options-right">
						<div class="nokia-keyboard-options-up" id="button-up"></div>
						<div class="nokia-keyboard-options-down" id="button-down"></div>
					</div>
				</div>
				<div class="nokia-keyboard-keys">
					<div class="nokia-keyboard-keys-row">
						<div id="button-1"></div>
						<div id="button-2"></div>
						<div id="button-3"></div>	
					</div>
					<div class="nokia-keyboard-keys-row">
						<div id="button-4"></div>
						<div id="button-5"></div>
						<div id="button-6"></div>	
					</div>
					<div class="nokia-keyboard-keys-row">
						<div id="button-7"></div>
						<div id="button-8"></div>
						<div id="button-9"></div>	
					</div>
					<div class="nokia-keyboard-keys-row">
						<div id="button-*"></div>
						<div id="button-0"></div>
						<div id="button-#"></div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
